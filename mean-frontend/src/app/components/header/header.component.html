<mat-toolbar color="primary">
  <!-- Posts -->
  <span>
    <a routerLink="/">Mini FB App</a>
  </span>
  <!-- Spacer -->
  <span class="spacer"></span>
  <ul>
    <!-- Create post -->
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create-post" routerLinkActive="mat-accent">Create post</a>
    </li>
  <!-- Login -->
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
  <!-- Signup -->
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <!-- Logout -->
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
